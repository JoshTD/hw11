<app-adddet (addDet)="onAddDet($event)"> </app-adddet>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-6 col-12" *ngFor="let det of dets">
      <div class="card" style="width: 10rem;">
        <div class="card-body" [ngClass]="{'green': det.status, 'red': !det.status}" >
          <h5 class="card-title">{{ det.name }}</h5>
          <p class="card-text">id#{{ det.id }}</p>
          <button class="btn btn-outline-primary btn-sm" (click)='onChange(det.id)'>Переключить</button>
          <button class="btn btn-outline-danger btn-sm" (click)='onDelete(det.id)'>Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
